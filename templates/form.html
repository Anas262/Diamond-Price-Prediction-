<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond Price Prediction Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        padding: 8px;
        width: 100%;
        max-width: 300px;
      }
      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Diamond Price Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="POST">
      <div class="form-group">
        <label for="carat">Carat:</label>
        <input
          type="text"
          id="carat"
          name="carat"
          required
          placeholder="Enter carat value"
        />
      </div>
      <div class="form-group">
        <label for="depth">Depth:</label>
        <input
          type="text"
          id="depth"
          name="depth"
          required
          placeholder="Enter depth value"
        />
      </div>
      <div class="form-group">
        <label for="table">Table:</label>
        <input
          type="text"
          id="table"
          name="table"
          required
          placeholder="Enter table value"
        />
      </div>
      <div class="form-group">
        <label for="x">x:</label>
        <input
          type="text"
          id="x"
          name="x"
          required
          placeholder="Enter x value"
        />
      </div>
      <div class="form-group">
        <label for="y">y:</label>
        <input
          type="text"
          id="y"
          name="y"
          required
          placeholder="Enter y value"
        />
      </div>
      <div class="form-group">
        <label for="z">z:</label>
        <input
          type="text"
          id="z"
          name="z"
          required
          placeholder="Enter z value"
        />
      </div>
      <div class="form-group">
        <label for="cut">Cut:</label>
        <select id="cut" name="cut" required>
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" name="color" required>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>
      <div class="form-group">
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity" required>
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>

    {% if final_result %}
    <h2>Predicted Price: ${{ final_result }}</h2>
    <a href="{{ url_for('predict_datapoint') }}">Try Another Prediction</a>
    {% endif %}
  </body>
</html>
